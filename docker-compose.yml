version: "3"
services:
  go:
    build:
      context: ./config/go/
      args:
        GO_VERSION: ${GO_VERSION}
    volumes:
      - ${GO_PATH}:/go/:rw
    environment:
      TZ: "$TZ"  
    networks:
      - default
  node:
    image: node:${NODE_VERSION}
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
    environment:
      TZ: "$TZ"  
    networks:
      - default

  nginx:
    image: nginx:${NGINX_VERSION}
    ports:
      - "${NGINX_HTTP_HOST_PORT}:80"
      - "${NGINX_HTTPS_HOST_PORT}:443"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${NGINX_CONFD_DIR}:/etc/nginx/conf.d/:rw
      - ${NGINX_CONF_FILE}:/etc/nginx/nginx.conf:ro
      - ${NGINX_LOG_DIR}:/var/log/nginx/:rw
    restart: always
    environment:
      TZ: "$TZ"    
    networks:
      - default

  php74:
    build:
      context: ./config/php/
      args:
        PHP_VERSION: ${PHP74_VERSION}
        ALPINE_REPOSITORIES: ${ALPINE_REPOSITORIES}
        PHP_EXTENSIONS: ${PHP74_EXTENSIONS}
        MORE_EXTENSION_INSTALLER: php74.sh
        TZ: "$TZ"
    ports:
      - "${PHP74_HOST_PORT}:9000"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${PHP74_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP74_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP74_LOG_DIR}:/var/log/php
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  php73:
    build:
      context: ./config/php/
      args:
        PHP_VERSION: ${PHP73_VERSION}
        ALPINE_REPOSITORIES: ${ALPINE_REPOSITORIES}
        PHP_EXTENSIONS: ${PHP73_EXTENSIONS}
        MORE_EXTENSION_INSTALLER: php73.sh
        TZ: "$TZ"
    ports:
      - "${PHP73_HOST_PORT}:9000"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${PHP73_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP73_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP73_LOG_DIR}:/var/log/php
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  php72:
    build:
      context: ./config/php/
      args:
        PHP_VERSION: ${PHP72_VERSION}
        ALPINE_REPOSITORIES: ${ALPINE_REPOSITORIES}
        PHP_EXTENSIONS: ${PHP72_EXTENSIONS}
        MORE_EXTENSION_INSTALLER: php72.sh
        TZ: "$TZ"
    ports:
      - "${PHP72_HOST_PORT}:9000"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${PHP72_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP72_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP72_LOG_DIR}:/var/log/php
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  php71:
    build:
      context: ./config/php/
      args:
        PHP_VERSION: ${PHP71_VERSION}
        ALPINE_REPOSITORIES: ${ALPINE_REPOSITORIES}
        PHP_EXTENSIONS: ${PHP71_EXTENSIONS}
        MORE_EXTENSION_INSTALLER: php71.sh
        TZ: "$TZ"
    ports:
      - "${PHP71_HOST_PORT}:9000"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${PHP71_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP71_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP71_LOG_DIR}:/var/log/php
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  php56:
    build:
      context: ./config/php/
      args:
        PHP_VERSION: ${PHP56_VERSION}
        ALPINE_REPOSITORIES: ${ALPINE_REPOSITORIES}
        PHP_EXTENSIONS: ${PHP56_EXTENSIONS}
        MORE_EXTENSION_INSTALLER: php56.sh
        TZ: "$TZ"
    ports:
      - "${PHP56_HOST_PORT}:9001"
    volumes:
      - ${SOURCE_DIR}:/var/www/html/:rw
      - ${PHP56_PHP_CONF_FILE}:/usr/local/etc/php/php.ini:ro
      - ${PHP56_FPM_CONF_FILE}:/usr/local/etc/php-fpm.d/www.conf:rw
      - ${PHP56_LOG_DIR}:/var/log/php
    restart: always
    cap_add:
      - SYS_PTRACE
    networks:
      - default

  mysql:
    image: mysql:${MYSQL_VERSION}
    ports:
      - "${MYSQL_HOST_PORT}:3306"
    volumes:
      - ${MYSQL_CONF_FILE}:/etc/mysql/conf.d/mysql.cnf:ro
      - ${MYSQL_DATA_DIR}:/var/lib/mysql/:rw
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      TZ: "$TZ"    
    networks:
      - default

  redis:
    image: redis:${REDIS_VERSION}
    ports:
      - "${REDIS_HOST_PORT}:6379"
    volumes:
      - ${REDIS_CONF_FILE}:/etc/redis.conf:ro
    restart: always
    entrypoint: ["redis-server", "/etc/redis.conf"]
    environment:
      TZ: "$TZ"    
    networks:
      - default

  mongodb:
    image: mongo:${MONGODB_VERSION}
    environment:
        MONGO_INITDB_ROOT_USERNAME: "${MONGODB_INITDB_ROOT_USERNAME}"
        MONGO_INITDB_ROOT_PASSWORD: "${MONGODB_INITDB_ROOT_PASSWORD}"
        TZ: "$TZ"
    volumes:
      - ${MONGODB_DATA_DIR}:/data/db:rw
      - ${MONGODB_DATA_DIR}/mongo_key:/mongo:rw
    ports:
       - "${MONGODB_HOST_PORT}:27017"
    networks:
       - default
    command:
       --auth

  game_2048:
    image: alexwhen/docker-2048
    ports:
      - "${GAME_2048_HOST_PORT}:80"
    restart: always
    networks:
      - default

  yapi:
    build:
      context: ./config/yapi/
      args:
          YAPI_VERSION: ${YAPI_VERSION}
          YAPI_HOST_PORT: ${YAPI_HOST_PORT}
    ports:
      - "${YAPI_HOST_PORT}:${YAPI_HOST_PORT}"
    volumes:
      - ${YAPI_CONFIG_FILE}:/home/config.json:rw
      - ${YAPI_CONFIG_FILE}:/home/vendors/config.json:rw
      - ${YAPI_LOG_DIR}:/home/log
    depends_on:
      - mongodb
    cap_add:
      - SYS_PTRACE
    restart: always
    environment:
      TZ: "$TZ"
    networks:
      - default

  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION}
    ports:
      - "${RABBITMQ_HOST_PORT_1}:5672"
      - "${RABBITMQ_HOST_PORT_2}:15672"
    environment:
       RABBITMQ_DEFAULT_USER: "${RABBITMQ_DEFAULT_USER}"
       RABBITMQ_DEFAULT_PASS: "${RABBITMQ_DEFAULT_PASS}"
       TZ: "$TZ"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"   
    restart: always
    networks:
          - default

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "${PHPMYADMIN_HOST_PORT}:80"
    volumes:
          - /sessions
    networks:
      - default
    environment:
      PMA_ARBITRARY: "${PMA_ARBITRARY}"
      PMA_HOST: "${PMA_HOST}"
      PMA_PORT: "${PMA_PORT}"
      TZ: "$TZ"

  phpredisadmin:
    image: erikdubbelboer/phpredisadmin:latest
    ports:
      - "${REDISMYADMIN_HOST_PORT}:80"
    networks:
      - default
    environment:
      REDIS_1_HOST: "${REDIS_1_HOST}"
      REDIS_1_PORT: "${REDIS_1_PORT}"
      REDIS_1_NAME: "${REDIS_1_NAME}"
      REDIS_1_AUTH: "${REDIS_1_AUTH}"
      ADMIN_USER: "${ADMIN_USER}"
      ADMIN_PASS: "${ADMIN_PASS}"
      TZ: "$TZ"

  adminmongo:
    image: mrvautin/adminmongo
    ports:
      - "${ADMINMONGO_HOST_PORT}:1234"
    environment:
      HOST: "${ADMINMONGO_HOST}"
      DB_HOST: "${ADMINMONGO_DB_HOST}"
      DB_PORT: "${ADMINMONGO_DB_PORT}"
      TZ: "$TZ"
    networks:
      - default

  gogs:
    image: 'gogs/gogs:latest'
    ports:
      - "${GOGS_HOST_PORT_1}:3000"
      - "${GOGS_HOST_PORT_2}:22"
    volumes:
      - ${GOGS_DATA_DIR}:/data
    networks:
      - default
    environment:
      TZ: "$TZ"
    restart: always
    depends_on:
      - mysql
      
networks:
  default:


